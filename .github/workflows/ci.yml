name: Selenium Tests

on:
  push:
    branches:
      - master  # Use master as your default branch
  pull_request:
    branches:
      - master  # For pull requests to master branch
  workflow_dispatch:  # Allows for manual triggering of the workflow

jobs:
  selenium_tests:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      # Step 3: Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          maven-version: '3.8.1'

      # Step 4: Install dependencies (without running tests)
      - name: Install dependencies
        run: mvn install -DskipTests=true

      # Step 5: Run tests with Maven
      - name: Run Tests
        run: mvn test

      # Step 6: Upload TestNG results using GitHub's official artifact action
      - name: Upload TestNG Results
        uses: @github/upload-artifact@v1  # Using the GitHub-supported artifact action
        with:
          name: testng-results
          path: target/surefire-reports
