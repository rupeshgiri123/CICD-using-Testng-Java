name: Selenium Tests

on:
  push:
    branches:
      - master  # Triggers the workflow on push to the 'main' branch
  pull_request:
    branches:
      - master  # Triggers the workflow on pull requests to 'main' branch

jobs:
  selenium_tests:
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu version

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java (JDK 11)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      # Step 3: Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          maven-version: '3.8.1'

      # Step 4: Install dependencies (without running tests)
      - name: Install dependencies
        run: mvn install -DskipTests=true

      # Step 5: Run tests with Maven
      - name: Run Tests
        run: mvn test

      # Step 6: Upload TestNG results (optional)
      - name: Upload TestNG Results
        uses: actions/upload-artifact@v2
        with:
          name: testng-results
          path: target/surefire-reports
